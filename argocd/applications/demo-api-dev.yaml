apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-api-dev
  namespace: argocd
spec:
  project: dev
  source:
    repoURL: 'https://github.com/gchie/demo-api'
    targetRevision: main
    path: helm/demo-api
    helm:
      valueFiles:
        - values.yaml
destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true