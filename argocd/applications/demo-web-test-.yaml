apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-web-test
  namespace: argocd
spec:
  project: test

  source:
    repoURL: https://github.com/gchie/demo-web
    targetRevision: main
    path: helm/demo-web
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: test

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
